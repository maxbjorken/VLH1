<h2> Du behöver logga in för att ändra! </h2>

<form (submit)="onSubmit()">
  <label>Mailadress</label> <input type="email" [(ngModel)]="email" name="email" required> <br/>
  <label>Lösenord</label> <input type="password" [(ngModel)]="password" name="password"> <br> <br/>

  <input type="submit" value="Logga in"/> <br/>
  <span *ngIf="error" {{ error }}> </span>

</form>
