<div class = text>
<p>Urval av hockeyspelare i Växjö Lakers!</p>

<ul>
  <li *ngFor="let s of spelare">
    {{ s.Namn }}
<span *ngIf="s.VisaInfo">   | Fattning: {{s.Fattning}}. Ålder: {{s.Alder}}. Längd: {{s.Langd}}cm. Position: {{s.Position}}</span>
    <input type="button" value="Visa info!" (click)="visaInfo(s)"/>
  </li>

</ul>
</div>
